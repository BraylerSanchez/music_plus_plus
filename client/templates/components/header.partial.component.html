<div class="navbar-header aside bg-info nav-xs">
    <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html">
        <i class="icon-list"></i>
    </a>
    <a [routerLink]="['/home']" class="navbar-brand text-lt">
        <img src="assest/images/logo.png" alt="Music ++">
        <span class="hidden-nav-xs m-l-sm">Music ++</span>
        <span class="hidden-nav-xs m-l-sm pull-right visible-xs" (click)="showSearch($event)"><i class="fa fa-search"></i></span>
    </a>
    <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".user"  *ngIf="user">
        <i class="icon-settings"></i>
    </a>
    <a class="btn btn-link visible-xs" *ngIf="!user" (click)="login()">
        <i class="icon-user icon"></i>
    </a>
</div>
<ul class="nav navbar-nav hidden-xs">
    <li>
        <a href="#nav,.navbar-header" data-toggle="class:nav-xs,nav-xs" class="text-muted">
            <i class="fa fa-indent text"></i>
            <i class="fa fa-dedent text-active"></i>
        </a>
    </li>
</ul>
<form class="navbar-form navbar-left input-s-lg m-t m-l-n-xs {{this.searchXS}}" [ngClass]="{ 'hidden-xs': this.searchXS == ''}"
    role="search" (submit)="search()">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-sm bg-white btn-icon rounded"><i class="fa fa-search"></i></button>
            </span>
            <input type="text" name="searchQuery" [(ngModel)]="searchQuery" (blur)="hideSearch()" class="form-control input-sm no-border rounded"
                placeholder="Search songs, albums...">
        </div>
    </div>
</form>
<div class="navbar-right ">
    <ul class="nav navbar-nav m-n hidden-xs nav-user user">
        <li class="hidden-xs hide">
            <a href="#" class="dropdown-toggle lt" data-toggle="dropdown">
                <i class="icon-bell"></i>
                <span class="badge badge-sm up bg-danger count">2</span>
            </a>
            <section class="dropdown-menu aside-xl animated fadeInUp">
                <section class="panel bg-white">
                    <div class="panel-heading b-light bg-light">
                        <strong>You have <span class="count">2</span> notifications</strong>
                    </div>
                    <div class="list-group list-group-alt">
                        <a href="#" class="media list-group-item">
                            <span class="pull-left thumb-sm">
                      <img src="assest/images/a0.png" alt="..." class="img-circle">
                    </span>
                            <span class="media-body block m-b-none">
                      Use awesome animate.css<br>
                      <small class="text-muted">10 minutes ago</small>
                    </span>
                        </a>
                        <a href="#" class="media list-group-item">
                            <span class="media-body block m-b-none">
                      1.0 initial released<br>
                      <small class="text-muted">1 hour ago</small>
                    </span>
                        </a>
                    </div>
                    <div class="panel-footer text-sm">
                        <a href="#" class="pull-right"><i class="fa fa-cog"></i></a>
                        <a href="#notes" data-toggle="class:show animated fadeInRight">See all the notifications</a>
                    </div>
                </section>
            </section>
        </li>
        <li class="dropdown">
            <a (click)="login()" class="dropdown-toggle bg clear" *ngIf="!user">
                <i class="icon-user icon"></i> <b>Login</b>
            </a>
            <a href="#" class="dropdown-toggle bg clear" data-toggle="dropdown" *ngIf="user">
                <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img [src]="user.avatar_url" alt="user_avatar">
              </span> {{user.user_name}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu animated fadeInRight">
                <li>
                    <a href="docs.html">Help</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a (click)="logout()" ><i class="icon-signout icon"></i> Logout</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
